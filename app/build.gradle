plugins {
    id 'com.android.application'


}

android {

    namespace "com.emi.systemconfiguration"
    compileSdk 35

    defaultConfig {
        applicationId "com.emi.systemconfiguration"
        minSdkVersion 28
        targetSdkVersion 34
        versionCode 1
        versionName "1.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    // ðŸ”¥ Signing Config (Release)
    signingConfigs {
        release {
            storeFile file("keystore/privateKeyMDM.jks")
            storePassword "12345678"
            keyAlias "Goex"
            keyPassword "12345678"

            enableV1Signing true  // REQUIRED for device-owner provisioning
            enableV2Signing true

        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false

            // Must use classic APK packaging or V1 won't activate
            packaging {
                jniLibs.useLegacyPackaging = true
            }
        }
    }

    packaging {
        resources.excludes += ["META-INF/DEPENDENCIES"]
    }

    buildFeatures {
        viewBinding true
    }
}





// Optional â€“ generates report on build
tasks.withType(com.android.build.gradle.tasks.PackageAndroidArtifact) {
    it.dependsOn("signingReport")
}



configurations.all {
    exclude group: "com.google.firebase", module: "firebase-sessions"

